{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css'%}">


<nav class="navbar navbar-expand-lg navbar-dark bg-nav fixed-top" id="navbar">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="" class="logo d-inline-block"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'home' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'collections' %}">Categorías</a>
        </li>
        {% if request.user.is_authenticated %}
             <li class="nav-item dropdown">
                 <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     {{ request.user }}
                 </a>
                <ul class="dropdown-menu dark-dropdown" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item bg-text" href="{% url 'profile' %}">Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item bg-text" href="{% url 'logout' %}">Cerrar sesión</a></li>
                </ul>
             </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'loginpage' %}" >Iniciar sesión</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'register' %}">Regístrate</a>
            </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="content">
    {#contenido de la pagina#}
</div>
